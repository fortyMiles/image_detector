<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
     <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>新华智云-图片版权检测</title>
    <meta name="description" content="数据科学"/>
    <meta name="keywords" content="数据科学,dome"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="http://a.tbcdn.cn/apps/tdata/css/global/general.css"/>
    <link rel="stylesheet" type="text/css" href={{ static_url("js/swm/bootstrap.min.css") }}/>
    <link rel="stylesheet" type="text/css" href={{ static_url("js/swm/font-awesome.min.css") }}/>
    <link rel="stylesheet" type="text/css" href={{ static_url("js/swm/fonts.css") }}/>
    <link rel="stylesheet" type="text/css" href={{ static_url("js/swm/swarm.css") }}/>
    <link rel="stylesheet" type="text/css" href={{ static_url("css/new_creative.css") }}/>
     <!-- <link rel="stylesheet" type="text/css" href={{ static_url("css/canvas.css") }}> -->
     <link rel="stylesheet" type="text/css" href={{ static_url("css/style.css") }}/>
    <script src={{ static_url("js/jquery.min.js") }}></script>
</head>
<body>
  <nav class="navbar navbar-inverse nav-zhiyun">
    <div class="container"> 
      <div class="navbar-header">
        <a class="navbar-brand" href="#">新华智云
          <span class="navbar-small">- 图片版权鉴定</span>
        </a>  
        <p class="navbar-text navbar-toggle-text text-right collapsed">@Matrix-AI</p>
      </div>
      <div  class="collapse navbar-collapse">
        <div class="nav navbar-nav navbar-right">
          <p class="navbar-text"> Powered by image signature/deep learning techniques @Matrix-AI</p>
        </div>
      </div>
    </div>    
  </nav> 

  <h3 class="title-h3 text-center">版权检测典型案例</h3>
  
  <div class="container wrap-fixed-top" style="position: relative;">
  {% for i in range(len(similarities))%}
    <div class="row">  
      <div class="col-sm-6">
        <a href={{ lefts[i] }} class="portfolio-box">
          <div class="card">
            <div class="card-body">
              <img id="blah_1" class="img-responsive w100 h300" src={{ lefts[i] }} alt="">
            </div>
            <div class="card-foot">
              <!-- <input id="xFile1" type="file" class="card-file"> -->
              <button id="button_01" class="btn btn-info btn-block">点击查看大图</button>
            </div>
          </div>
        </a>
      </div>
        
      <div class="col-sm-6">
        <a href={{ rights[i] }} class="portfolio-box">
          <div class="card">
            <div class="card-body">   
              <img id="blah_1" class="img-responsive w100 h300" src={{ rights[i] }} alt="">
            </div>
            <div class="card-foot">
              <!-- <input id="xFile1" type="file" class="card-file"> -->
              <button id="button_02" class="btn btn-info btn-block">点击查看大图</button>
            </div>
          </div>
        
        </a>
      </div>
    </div>
    <div class="result">
      <p class="text-center text-result" id="result">
        <span class="">以上二图间版权：
            {% if similarities[i] %}
            <span class="red f18">&nbsp冲突&nbsp</span> 
            {% else %}
            <span style="color:#a8f14d" class="f18">&nbsp未冲突&nbsp </span>
            {% end %}
        </span>
      </p>
    </div>   
  {% end %}
  </div>
  <div class="footer">
      <input onclick="window.location='/'" id="submit" type="submit" value="返回主页"  class="btn btn-primary btn-block" /> 
    </div>

    <script type="text/javascript" src={{ static_url("js/swm/merge-v2.0.js") }}></script>
    <script src={{ static_url("js/swm/index.js") }}></script>
    <script src={{ static_url("vendor/jquery/jquery.min.js") }}></script>

    <script src={{ static_url("vendor/scrollreveal/scrollreveal.min.js") }}></script>
    <script src={{ static_url("vendor/magnific-popup/jquery.magnific-popup.min.js") }}></script>
    <script src={{ static_url("js/canvas.js") }}></script>

</body>
</html>
